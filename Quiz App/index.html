<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box">
            <div class="questions-box">
                <h2 id="question-number">1. </h2>
                <h2 id="question">Here is the question ... </h2>
            </div>
            
            <div class="options-box">
                <div class="row">
                    <input class="options" type="radio" name="options" id="a" value="a">
                    <label for="a">Option 1</label>
                </div>
                <div class="row">
                    <input class="options" type="radio" name="options" id="b" value="b" >
                    <label for="b">Option 2</label>
                </div>
                <div class="row">
                    <input class="options" type="radio" name="options" id="c" value="c">
                    <label for="c">Option 3</label>
                </div>
                <div class="row">
                    <input class="options" type="radio" name="options" id="d" value="d">
                    <label for="d">Option 4</label>
                </div>
            </div>
            <button id="btn">Submit</button>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
