<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h2 id="logo">Recipe App</h2>
            <div class="input-box">
                <input type="text" placeholder="Search any recipe" id="search-box">
                <button type="submit" id="search-btn">Search</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="recipe-container">
            <h2>Search about any recipe</h2>
        </div>
        <div class="recipe-details">
            <button class="recipe-close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="recipe-details-content">

            </div>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/ddcbebe630.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
