<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input-box">
                <label for="input">Enter your text or URL</label>
                <input type="text" spellcheck="false" id="input" placeholder="Text or URL" autofocus="true">
            </div>
            
            <div class="qrcode-box">
                <img src="" alt="" id="qrCode">
            </div>

            <button id="generate">Generate QR Code</button>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
