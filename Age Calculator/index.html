<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <h2>Javascript</h2>
                <h2 id="text">Age Calculator</h2>
            </div>
            

            <div class="input-box">
                <input type="date" name="" id="input-age">
                <button id="calculate">Calculate</button>
            </div>

            <div class="results-box">
                <p>You are <span id="years"> 20</span> years, <span id="months">4</span> months, <span id="days">21</span> days old.</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
